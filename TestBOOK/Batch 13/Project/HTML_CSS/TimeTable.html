<!DOCTYPE html>
<html>
    <head>
        <style>
            table { 
                width: 100%; border-collapse: collapse ;
            }
            table,th,td{
                border:1px solid black;
            }
            th,td{
                text-align: center;
                padding: 8px;
            }
            th{
                background-color: #cccccc;
            }
            tr:nth-child(even){
                background-color: #f2f2f2;
            }
        </style>

    </head>
    <body>
        <h1>TimeTable</h1>
        <table>
            <tr>
                <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Firday></th>
            </table>
        </tr>
        <tr>
            <td>9:00 AM</td>
            <td>English</td>
            <td>Maths</td>
            <td>Science</td>
            <td>History</td>
            <td>PE</td>
        </tr>
        </table>
    </body>
</html>
